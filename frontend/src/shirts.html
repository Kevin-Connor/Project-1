<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="shirts.js" defer></script> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #34495e;
            color: #fff;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .container-fluid {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #1e496b;
            border-color: #1e496b;
        }

        .table {
            background-color: #34495e;
            color: #fff;
            border-radius: 10px;
        }

        .table th, .table td {
            border-top: none;
            border-bottom: 1px solid #2c3e50;
        }

        .table th {
            border-bottom: 2px solid #2c3e50;
            font-weight: bold;
        }

        .table td {
            vertical-align: middle;
        }

        .edit-btn, .delete-btn {
            cursor: pointer;
            color: #2980b9;
        }

        .edit-btn:hover, .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="shirts.html" style="color: white;">Products</a>
                    <a class="nav-link" href="warehouses.html" style="color: white;">Warehouses</a>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form id="new-shirt-form" action="#">
                    <h1 class="h1">Add New Shirt</h1>
                    <div class="form-group">
                        <label>Animal Graphic</label>
                        <input id="new-shirt-animal" name="new-shirt-animal" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Shirt Size</label>
                        <input id="new-shirt-size" name="new-shirt-size" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary" />
                    </div>
                </form>
                <form id="update-shirt-form" action="#" style="display: none;">
                    <!-- Update Shirt Form -->
                    <h1 class="h1">Update Shirt</h1>

                    <div class="form-group">
                        <label>Shirt ID</label>
                        <input id="update-shirt-id" name="update-shirt-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Animal Graphic</label>
                        <input id="update-shirt-animal" name="update-shirt-animal" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Shirt Size</label>
                        <input id="update-shirt-size" name="update-shirt-size" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="update-warehouse-name" name="update-warehouse-name" type="text" class="form-control"/>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary"/>
                    </div>
                </form>
                </form>
                <form id="delete-shirt-form" action="#" style="display: none;">
                    <!-- Delete Shirt Form -->
                    <h1 class="h1">Delete Shirt</h1>

                    <div class="form-group">
                        <label>Shirt ID</label>
                        <input id="delete-shirt-id" name="delete-shirt-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Animal Graphic</label>
                        <input id="delete-shirt-animal" name="delete-shirt-animal" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Shirt Size</label>
                        <input id="delete-shirt-size" name="delete-shirt-size" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="delete-warehouse-name" name="delete-warehouse-name" type="text" class="form-control"disabled/>
                    </div>
                    <div style="margin-top: 10px;">
                        <div class="form-group" style="display: inline;">
                            <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                        </div>

                        <div class="form-group" style="display: inline;">
                            <input id="delete-button" name="delete-button" type="submit"    value="Delete" class="btn btn-primary"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Animal Graphic</th>
                            <th>Shirt Size</th>
                            <th>Warehouse</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="shirt-table-body">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
